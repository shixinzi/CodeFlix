<ion-content padding >
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col col-sm-auto col-md-8 col-lg-8>
                <ion-card  color="light">
                    <ion-card-header>
                        <img src="assets/imgs/logo-code.png" alt="">
                    </ion-card-header>
                    <ion-card-content>
                        <ion-card-title text-center>CodeFlix</ion-card-title>
                        <form (submit)="login()">
                            <ion-item>
                                <ion-input type="text" name="email" placeholder="E-mail" [value]="email"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-input type="password" name="password" placeholder="Password"></ion-input>
                            </ion-item>

                            <button ion-button type="submit" block color="dark">Login</button>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
